<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{text-align:center;}
        table{margin:30px auto;}
        table,th,td{border:1px solid black;border-collapse:collapse;}
        td,th{width:200px;height:50px;text-align:center;}
        #btn{
            width:150px;height:50px;border:1px solid black;
            margin:30px auto;text-align:center;line-height:50px;background:#eee;
        }
        a{text-decoration:none;}
    </style>
</head>
<body>
    <h2>//학생정보 상세//</h2>
    <table>
        <tr>
            <th>번호</th>
            <td>{{stu.sno}}</td>
        </tr>
        <tr>
            <th>이름</th>
            <td>{{stu.name}}</td>
        </tr>
        <tr>
            <th>나이</th>
            <td>{{stu.age}}</td>
        </tr>
        <tr>
            <th>학년</th>
            <td>{{stu.grade}}</td>
        </tr>
        <tr>
            <th>성별</th>
            <td>{{stu.gender}}</td>
        </tr>
        <tr>
            <th>취미</th>
            <td>{{stu.hobby}}</td>
        </tr>
    </table>
    <div>
        <div id='btn'><a href='{% url "student:list" %}'>학생 리스트</a></div>
    </div>
</body>
</html>
