<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding:0;margin:0;}
        ol,ul{list-style: none;}
        a{text-decoration: none;color:inherit;}
                
        h2{text-align:center;}
        table{margin:30px auto;}
        table,th,td{border:1px solid black;border-collapse:collapse;}
        td, th{width:150px;height:50px;text-align:center;}
        ul{
            height:60px; width:620px; align-items: center;margin:0 auto;
            border:1px solid black;
            display:flex;flex-flow:row nowrap;justify-content:center;
        }
        li{
            width:150px;height:50px;border:1px solid black;
            text-align:center;line-height:50px;background:#eee;
        }
    </style>
</head>
<body>
    <h2>// 학생 리스트 //</h2>
    <h2>{{list}}</h2>
    <table>
        <tr>
            <th></th>            
            <th>번호</th>
            <th>이름</th>
            <th>나이</th>
        </tr>
        {% if list %}
            {% for i in list %}    
            <tr>
                <td><input type='checkbox' id='sno' name='sno'></td>
                <td>{{i.sno}}</td>
                <td><a href='{% url "student:view" i.sno %}'>{{i.name}}</a></td>
                <td>{{i.age}}</td>
            </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan='4'>
                    데이터가 존재하지 않습니다.
                </td>
            </tr>
        {% endif %}
    </table>

    <ul>
        <li class='btn'><a href='{% url "student:write" %}'>학생 등록</a></li>
        <li class='btn'><a href='{% url "student:write" %}'>학생 수정</a></li>
        <li class='btn'><a href='{% url "student:write" %}'>학생 삭제</a></li>
    </ul>    
</body>
</html>
